<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Message Encryptor!</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <h1>Message Encryptor</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form id="user-message">
            <div class="form-group">
              <label for="user-input">Enter in a message and find out the encrypted version!</label>
              <input type="text" class="form-control" name="user-input" id="user-input">
            </div>
            <div class="form-group">
              <button type="submit" name="button" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <p>Encrypted Message: <span id="user-output"></span></p>
        </div>
      </div>
  </body>
</html>
